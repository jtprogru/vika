mypy-extensions = "0.4.3"
neovim = "0.3.1"
oauthlib = "3.1.1"
packaging = "21.0"
parso = "0.8.2"
pathspec = "0.9.0"
platformdirs = "2.3.0"
pluggy = "1.0.0"
protobuf = "3.18.0"
py = "1.10.0"
pyasn1 = "0.4.8"
pyasn1-modules = "0.2.8"
pycodestyle = "2.7.0"
pycoingecko = "2.2.0"
pycparser = "2.20"
pyflakes = "2.3.1"
PyGithub = "1.55"
Pygments = "2.10.0"
PyJWT = "2.1.0"
PyNaCl = "1.4.0"
pynvim = "0.4.3"
pyowm = "3.2.0"
pyparsing = "2.4.7"
PySocks = "1.7.1"
pytest = "6.2.5"
python-coinmarketcap = "0.3"
pytz = "2021.1"
quote = "2.0.4"
regex = "2021.8.28"
