requests-oauthlib = "1.3.0"
rich = "10.10.0"
rsa = "4.7.2"
six = "1.16.0"
toml = "0.10.2"
tomli = "1.2.1"
typing-extensions = "3.10.0.2"
uritemplate = "3.0.1"
urllib3 = "1.26.7"
wrapt = "1.12.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
pytest-cov = "^2.10.1"
pytest-env = "^0.6.2"
black = "^21.7b0"
flake8 = "^3.9.2"


[build-system]
requires = [
    "setuptools >= 35.0.2",
    "setuptools_scm >= 2.0.0, <3"
]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
python_files = "test*.py"
norecursedirs = [
  ".git", ".tox", "venv*", "requirements*"
]

addopts = '''
  --verbose
  --strict-markers
  --color=yes
  --tb=short
'''
testpaths = [
    "tests",
]

env = [
  "DEBUG=True",
]

[tool.black]
line-length = 160
target-version = ['py38', 'py39']
black_skip_string_normalization = true
include = '\.pyi?$'
extend-exclude = '''
/(
  | migrations
  | venv
  | .venv
  | tests
)/
'''
